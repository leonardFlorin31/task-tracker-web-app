<p>
  {{notificationMessage}}
</p>

<div class="buttons">
  <button mat-button (click)="isList = true"><mat-icon>list</mat-icon>  </button>
  <button mat-button (click)="isList = false"><mat-icon>grid</mat-icon>  </button>
</div>

<div *ngIf="isList">
  <app-task-list></app-task-list>
</div>
<div *ngIf="isList == false">
  <app-task-grid></app-task-grid>
</div>
